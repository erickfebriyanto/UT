<!DOCTYPE html>
<html lang="id">
<head>
    <!-- 
      : Halaman Login untuk autentikasi pengguna aplikasi.
       : Membatasi akses ke dashboard/halaman internal hanya untuk user terverifikasi.
       : Pengguna yang memiliki akun pada dataPengguna (demo).
      : Dipakai saat user ingin masuk; validasi terjadi saat form disubmit.
     : Data pengguna berasal dari js/data.js; sesi disimpan di sessionStorage browser.
       : Ambil nilai email/password dari form, cari di dataPengguna, simpan currentUser ke sessionStorage, lalu redirect ke dashboard.html.
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <!-- Bootstrap untuk styling + styles.css untuk helper kecil -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<!-- Body dengan class Bootstrap: background primary, full height, center content -->
<body class="bg-primary min-vh-100 d-flex align-items-center justify-content-center">
    <!-- Kontainer kecil (max-420) agar form tidak terlalu lebar -->
    <div class="container max-420">
        <!-- Card Bootstrap untuk form login -->
        <div class="card shadow-sm">
            <div class="card-body">
                <!-- Logo UT -->
                <div class="text-center mb-3">
                    <img src="assets/logo-UT.png" alt="Universitas Terbuka" height="56">
                </div>
                
                <!-- Judul halaman login -->
                <h2 class="h4 text-center mb-3">Login</h2>
                
                <!-- Form login dengan ID untuk JavaScript handler -->
                <form id="loginForm">
                    <!-- Email dan Password diikat lewat id untuk diambil JS -->
                    <!-- Input email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Masukkan email" class="form-control">
                    </div>
                    
                    <!-- Input password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Masukkan password" class="form-control">
                    </div>
                    
                    <!-- Tombol submit -->
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                
                <!-- Link tambahan: Lupa Password dan Daftar (hanya tampilan) -->
                <div class="d-flex justify-content-between mt-3">
                    <a href="#" class="link-light text-decoration-none">Lupa Password?</a>
                    <a href="#" class="link-light text-decoration-none">Daftar</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Memuat data user dummy dari js/data.js -->
    <script src="js/data.js"></script>
    <script>
        // filepath: c:\xampp\htdocs\Tugas1_UT\index.html (script)
        // Handler login: cari user di dataPengguna, simpan ke sessionStorage, lalu redirect ke dashboard
        const f = document.getElementById('loginForm');
        f.addEventListener('submit', e => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const user = (dataPengguna || []).find(u => u.email === email && u.password === password);
            if (user) { sessionStorage.setItem('currentUser', JSON.stringify(user)); window.location.href = 'dashboard.html'; }
            else alert('Email atau password salah!');
        });
    </script>
</body>
</html>
