<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-primary min-vh-100 d-flex align-items-center justify-content-center">
    <div class="container max-420">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="text-center mb-3">
                    <img src="assets/logo-UT.png" alt="Universitas Terbuka" height="56">
                </div>
                
                <h2 class="h4 text-center mb-3">Login</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Masukkan email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Masukkan password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <div class="d-flex justify-content-between mt-3">
                    <a href="#" class="link-light text-decoration-none">Lupa Password?</a>
                    <a href="#" class="link-light text-decoration-none">Daftar</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/data.js"></script>
    <script>
        const f = document.getElementById('loginForm');
        f.addEventListener('submit', e => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const user = (dataPengguna || []).find(u => u.email === email && u.password === password);
            if (user) { sessionStorage.setItem('currentUser', JSON.stringify(user)); window.location.href = 'dashboard.html'; }
            else alert('Email atau password salah!');
        });
    </script>
</body>

</html>
